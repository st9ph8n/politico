<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Politico | Sign Up</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <span>Politico</span>
    </div>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item"><a href="#">About</a></li>
          <li class="navigation-item"><a href="#">How it works</a></li>
          <li class="navigation-item"><a href="#">Contact</a></li>
          <li class="navigation-item active"><a href="#">Login</a></li>
        </ul>
      </nav>
  </header>
  <main>
    <section class="section-signUp">
      <div class="signUp-container">
        <h1 class="signUp-header"> Registration Form</h1>
        <form class="signUp-form">
            <input type="text" class="firstName" name="firstName" placeholder="your first name">
            <input type="text" class="lastName" name="lastName"  placeholder="Your last name">
            <input type="text" class="emailAddress"  placeholder="Your email address">
           <input type="password" class="password"  placeholder="Password">
           <input type="password" class="confirm_password"  placeholder="Confirm Password">
          <button type ="submit"  class="btnRegister">SignUp</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
